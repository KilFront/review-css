<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    /* 
    清除浮动主要是为了解决，父元素因为子级元素浮动引起的内部高度为0的问题
    
    当父元素不给高度的时候，
    内部元素不浮动时会撑开
    而浮动的时候，父元素变成一条线
     */


    /* 方法三 使用after伪元素清除浮动（推荐使用） */
    /* 符合闭合浮动思想，结构语义化正确 */
    .clear2::after{/*伪元素是行内元素 正常浏览器清除浮动方法*/
        content: "";
        display: block;
        height: 0;
        clear:both;
        visibility: hidden;
    }


    /* 方法 二 父级添加overflow属性 */
    .clear2 {
      /* 内容增多的时候容易造成不会自动换行导致内容被隐藏掉，无法显示要溢出的元素 */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div style="border: 1px solid pink;" class="clear2 clear3">
    <div style="float: left; width: 100px; height: 100px; background-color: aqua;"></div>
    <!-- <span>sfssfs</span> -->

</body>
</html>
